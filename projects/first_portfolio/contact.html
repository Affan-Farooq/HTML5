<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@100&display=swap" rel="stylesheet">
        <link href="contact.css" rel="stylesheet">
        <script src="contact.js"></script>
        <title>My Webpage: Contact Me</title>
    </head>

    <body>

        <div id="navbar">
            <div class="nav-title">
                <h1 id="title"></h1>
            </div>
            <div class="nav-buttons">
              <a href="index.html" class="btn btn-outline-primary btn-lg btn-responsive">Homepage</a>
              <a href="about.html" class="btn btn-outline-primary btn-lg btn-responsive">About Me</a>
              <a href="projects.html" class="btn btn-outline-primary btn-lg btn-responsive">Projects</a>
              <a href="contact.html" id="cbtn" class="btn btn-outline-primary btn-lg btn-responsive">Contact Me</a>
            </div>
        </div>

        <div class="main">
            <form id="contactForm" action="mailto:affan.farooq@gmail.com" method="post" enctype="text/plain">
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Name</label>
                    <input type="text" class="form-control form-control-lg" id="formGroupExampleInput2" placeholder="Name" name="Name" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                    <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="name@example.com" name="Email">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Your Message for Me!</label>
                    <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" rows="5" name="Message" required></textarea>
                </div>
                <div class="text-center">
                    <button id="form-btn" type="submit" class="btn btn-outline-primary btn-lg" value="send">Submit</button>
                </div>
            </form>
        </div>

        <nav class="navbar-btm">
            <div class="footer">
                <a class="socials" href="https://ca.linkedin.com/">
                    <img src="/assets/icons/linkedin.svg" alt="LinkedIn Icon">
                </a>
                <a class="socials" href="https://github.com/Affan-Farooq">
                    <img src="/assets/icons/github.svg" alt="GitHub Icon">
                </a>
                <a class="socials" href="https://discord.com/">
                    <img src="/assets/icons/discord.svg" alt="Discord Icon">
                </a>
            </div>
        </nav>

    </body>
